<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- <input type="button" class="button play" onclick="play()" /> -->
    <!-- <input type="button" value="MUTE" /> -->
    <div class="icons">
      <i class="fas fa-music" onclick="play()"></i>
      <i class="fas fa-volume-mute" onclick="mute()"></i>
      <i class="fas fa-volume-up" onclick="unmute()"></i>
    </div>

    <!-- <input type="button" value="Enable music" onclick="unmute()" /> -->
    <!-- <button data-toggle-fullscreen>Toggle Fullscreen</button> -->
    <p id="lives"></p>
    <h2 id="over"></h2>
    <audio id="audio" src="./audio.mp3"></audio>
  </body>
  <script defer src="gamelevel.js"></script>
  <script defer src="game.js"></script>
  <script
    defer
    src="https://kit.fontawesome.com/99707f66b8.js"
    crossorigin="anonymous"
  ></script>

  <script>
    var audio = document.getElementById("audio");
    function mute() {
      audio.muted = true;
    }
    function play() {
      audio.play();
    }
    function unmute() {
      audio.muted = false;
    }

    // let display = new DOMDisplay(document.body, simpleLevel);
